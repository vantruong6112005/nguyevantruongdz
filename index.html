<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang Web Cơ Bản</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #333;
            color: white;
            padding: 10px 20px;
            text-align: center;
        }
        nav {
            background-color: #444;
            padding: 10px;
            text-align: center;
        }
        nav a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
        }
        nav a:hover {
            text-decoration: underline;
        }
        main {
            padding: 20px;
            background: white;
            max-width: 800px;
            margin: 20px auto;
            border-radius: 8px;
        }
        img {
            max-width: 100%;
            border-radius: 8px;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <header>
        <h1>Trang Web Cơ Bản</h1>
        <p>HTML + CSS</p>
    </header>

    <nav>
        <a href="#">Trang chủ</a>
        <a href="#">Giới thiệu</a>
        <a href="#">Liên hệ</a>
    </nav>

    <main>
        <h2>Xin chào!</h2>
        <p>Đây là một trang web cơ bản với HTML và CSS.</p>
        <img src="https://via.placeholder.com/800x400" alt="Ảnh minh họa">
    </main>

    <footer>
        &copy; 2025 - Trang Web Cơ Bản
    </footer>

</body>
</html>
